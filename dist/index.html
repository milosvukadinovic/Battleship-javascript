<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Battleship game</title>
    </head>

    <body id="container">
      <header id="headerID">
        <h1 class="headerText">Computer Board</h1>
        <h1 class="headerText">Player Board</h1>
      </header>
      <div id="game-start">
        <div class="form-container" id="form-containerz">
          <div class="form-item"> Ship </div>
          <div class="form-item">Coordinates</div>
          <div class="form-item">Position</div>
          <div class="form-item">Action</div>

          <div class="form-item">Carrier</div>
          <div class="form-item"><input type="text" maxlength="2" class="ship-input"/></div>
          <div class="form-item">
            <select class="position-input">
            <option value="Horizon" >Horizontal</option>
            <option value="Vertical" >Vertical</option>
            </select>
          </div>
          <div class="form-item">
            <button class="setButton" data="0">Set</button>
            <button class="removeButton" data="0">Remove</button>
          </div>

          <div class="form-item">Battleship</div>
          <div class="form-item"><input type="text" maxlength="2" class="ship-input"/></div>
          <div class="form-item">
            <select class="position-input">
            <option value="Horizon" >Horizontal</option>
            <option value="Vertical" >Vertical</option>
            </select>
          </div>
          <div class="form-item">
            <button class="setButton" data="1">Set</button>
            <button class="removeButton" data="1">Remove</button>
          </div>

          <div class="form-item">Destroyer</div>
          <div class="form-item"><input type="text" maxlength="2" class="ship-input"/></div>
          <div class="form-item">
            <select class="position-input">
            <option value="Horizon" >Horizontal</option>
            <option value="Vertical" >Vertical</option>
            </select>
          </div>
          <div class="form-item">
            <button class="setButton" data="2">Set</button>
            <button class="removeButton " data="2">Remove</button>
          </div>

          <div class="form-item">Cruiser</div>
          <div class="form-item"><input type="text" maxlength="2" class="ship-input"/></div>
          <div class="form-item">
            <select class="position-input" >
            <option value="Horizon" >Horizontal</option>
            <option value="Vertical" >Vertical</option>
            </select>
          </div>
          <div class="form-item">
            <button class="setButton" data="3">Set</button>
            <button class="removeButton" data="3">Remove</button>
          </div>

          <div class="form-item">Submarine</div>
          <div class="form-item"><input type="text" maxlength="2" class="ship-input"/></div>
          <div class="form-item">
            <select class="position-input">
            <option value="Horizon" >Horizontal</option>
            <option value="Vertical" >Vertical</option>
            </select>
          </div>
          <div class="form-item">
            <button class="setButton" data="4">Set</button>
            <button class="removeButton " data="4">Remove</button>
          </div>
          <div class="form-item">
            <button class="btn-start-game">Start Game</button>
          </div>

        </div>
        <div id="colorMeaning">
          <Span>Green color means you've hit the enemy ship <br>
                Yellow color means you've missed the enemy ship
          </Span>
        </div>
    
        <script src="main.js"></script>
        <footer>
          <div  id="footerID"></div>
          <div>
            <span class='footerText'>
              Good luck and have fun! <br>
              <a href="https://github.com/azdrenymeri" target="_blank">Azdren</a> and <a href="https://github.com/milosvukadinovic" target="_blank">Milos</a> Project.
            </span>
          </div>
        </footer>
    </body>
</html>
