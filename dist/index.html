<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Battleship game</title>
    </head>

    <body id="container">
      <div id="game-start">
        <div class="form-container">
          <div class="form-item"> Ship </div>
          <div class="form-item">Coordinates</div>
          <div class="form-item">Position</div>
          <div class="form-item">Action</div>

          <div class="form-item">Carrier</div>
          <div class="form-item"><input type="text" data="carrier" class="ship-input"/></div>
          <div class="form-item">
            <select data="carrier">
            <option value="h" >Horizontal</option>
            <option value="v" >Vertical</option>
            </select>
          </div>
          <div class="form-item">
            <button data="carrier" class="set-button">Set</button>
            <button data="carrier" class="remove-buttond">Remove</button>
          </div>

          <div class="form-item">Battleship</div>
          <div class="form-item"><input type="text" class="ship-input"/></div>
          <div class="form-item">
            <select>
            <option value="h" >Horizontal</option>
            <option value="v" >Vertical</option>
            </select>
          </div>
          <div class="form-item">
            <button>Set</button>
            <button>Remove</button>
          </div>

          <div class="form-item">Destroyer</div>
          <div class="form-item"><input type="text" class="ship-input"/></div>
          <div class="form-item">
            <select>
            <option value="h" >Horizontal</option>
            <option value="v" >Vertical</option>
            </select>
          </div>
          <div class="form-item">
            <button>Set</button>
            <button>Remove</button>
          </div>

          <div class="form-item">Cruiser</div>
          <div class="form-item"><input type="text" class="ship-input"/></div>
          <div class="form-item">
            <select>
            <option value="h" >Horizontal</option>
            <option value="v" >Vertical</option>
            </select>
          </div>
          <div class="form-item">
            <button>Set</button>
            <button>Remove</button>
          </div>

          <div class="form-item">Submarine</div>
          <div class="form-item"><input type="text" class="ship-input"/></div>
          <div class="form-item">
            <select>
            <option value="h" >Horizontal</option>
            <option value="v" >Vertical</option>
            </select>
          </div>
          <div class="form-item">
            <button>Set</button>
            <button>Remove</button>
          </div>
          <div class="form-item">
            <button class="btn-start-game">Start Game</button>
          </div>

        </div>
      </div>
        <script src="main.js"></script>
    </body>
</html>
