<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Battleship game</title>
    </head>

    <body id="container">
      <div id="game-start">
        <div class="form-container">
          <div class="form-item"> Ship </div>
          <div class="form-item">Coordinates</div>
          <div class="form-item">Position</div>
          <div class="form-item">Action</div>

          <div class="form-item">Carrier</div>
          <div class="form-item"><input type="text" maxlength="2" class="ship-input"/></div>
          <div class="form-item">
            <select class="position-input">
            <option value="h" >Horizontal</option>
            <option value="v" >Vertical</option>
            </select>
          </div>
          <div class="form-item">
            <button class="setButton" index="0">Set</button>
            <button class="removeButton" index="0">Remove</button>
          </div>

          <div class="form-item">Battleship</div>
          <div class="form-item"><input type="text" maxlength="2" class="ship-input"/></div>
          <div class="form-item">
            <select class="position-input">
            <option value="h" >Horizontal</option>
            <option value="v" >Vertical</option>
            </select>
          </div>
          <div class="form-item">
            <button class="setButton" index="1">Set</button>
            <button class="removeButton" index="1">Remove</button>
          </div>

          <div class="form-item">Destroyer</div>
          <div class="form-item"><input type="text" maxlength="2" class="ship-input"/></div>
          <div class="form-item">
            <select class="position-input">
            <option value="h" >Horizontal</option>
            <option value="v" >Vertical</option>
            </select>
          </div>
          <div class="form-item">
            <button class="setButton" index="2">Set</button>
            <button class="removeButton " index="2">Remove</button>
          </div>

          <div class="form-item">Cruiser</div>
          <div class="form-item"><input type="text" maxlength="2" class="ship-input"/></div>
          <div class="form-item">
            <select class="position-input" >
            <option value="Horizon" >Horizontal</option>
            <option value="Vertical" >Vertical</option>
            </select>
          </div>
          <div class="form-item">
            <button class="setButton" index="3">Set</button>
            <button class="removeButton" index="3">Remove</button>
          </div>

          <div class="form-item">Submarine</div>
          <div class="form-item"><input type="text" maxlength="2" class="ship-input"/></div>
          <div class="form-item">
            <select class="position-input">
            <option value="h" >Horizontal</option>
            <option value="v" >Vertical</option>
            </select>
          </div>
          <div class="form-item">
            <button class="setButton" index="4">Set</button>
            <button class="removeButton " index="4">Remove</button>
          </div>
          <div class="form-item">
            <button class="btn-start-game">Start Game</button>
          </div>

        </div>
      </div>
        <script src="main.js"></script>
    </body>
</html>
